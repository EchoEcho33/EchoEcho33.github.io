<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <script>
        function modalWindow() {
            var modal = document.getElementById("modalContainer");
            if (modal.style.display === "none") {
                modal.style.display = "block"
            } else {
                modal.style.display = "none"
            }
        }
    </script>
</head>
<body style="background-color: rgb(179, 203, 190)">
    <div class="page">
        <div class="banner">
            <div></div>
            <img style="height: 30px; width: 200px; left: 50%" src="Images/Name.png">
        </div>

        <div class="modalContainer">
            <div class="modal" style="display: none">
                <p>TEST</p>
            </div>
        </div>

        <div class="border">
                <h3>Featured Artwork</h3>

        <table>
            <tr>
                <th>
                    <div class="card" onclick="modalWindow()">
                        <div class="image">
                            <img src="images/Lan.png">
                        </div>
                    </div>
                </th>
                <th>
                    <div class="card">
                        <div class="image">
                            <img src="images/Sheep.png" style="height: 225px; width: 225px">
                        </div>
                    </div>
                </th>
                <th>
                    <div class="card">
                        <div class="image">
                            <img src="images/Lion Man.png">
                        </div>
                    </div>
                </th>
            </tr>
        </table>
        </div>
    </div>
    
    <div class="footer">
        <div style="margin-inline: auto; height: 50px; width: 150px; padding-top: 2px">
            <a href="https://www.instagram.com/echoart333/" target="_blank" rel="noopener noreferrer">
                <img src="Images/Instagram.png" class="socialMediaIcon" style="margin-right: 10px">
            </a>
            <a href="https://x.com/Echobreeze33" target="_blank" rel="noopener noreferrer">
                <img src="Images/Twitter.png" class="socialMediaIcon">
            </a>
        </div>
    </div>
</body>
</html>
